<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Dashboard</title>
    
    <!-- HLS.js for video playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        
        .section {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #0f3460;
        }
        
        .section h2 {
            color: #00d4ff;
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }
        
        .card {
            background: #0f3460;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #1a4d7a;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            border-color: #00d4ff;
        }
        
        .card h3 {
            color: #00d4ff;
            font-size: 1.1em;
            margin-bottom: 12px;
        }
        
        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
        }
        
        .label {
            color: #aaa;
        }
        
        .value {
            color: #fff;
            font-weight: 500;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-live {
            background: #00ff88;
            color: #000;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background: #555;
            color: #aaa;
        }
        
        .status-ready {
            background: #00d4ff;
            color: #000;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
            overflow: hidden;
            position: relative;
        }
        
        .preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .preview-loading {
            position: absolute;
            color: #00d4ff;
            font-size: 0.9em;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 12px;
            width: 100%;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #00d4ff;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #00b8e6;
        }
        
        .btn-success {
            background: #00ff88;
            color: #000;
        }
        
        .btn-danger {
            background: #ff4444;
            color: #fff;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00d4ff;
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .url-display {
            background: #000;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
            margin-top: 8px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .nav-link {
            display: inline-block;
            margin-bottom: 16px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        .error-msg {
            color: #ff4444;
            font-size: 0.85em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-link">‚Üê Back to Control Panel</a>
        
        <h1>üé• Stream Dashboard</h1>
        
        <!-- Incoming RTMP Streams -->
        <div class="section">
            <h2>üì° Incoming Streams</h2>
            <div id="incoming-streams" class="grid">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
        
        <!-- Available Cameras -->
        <div class="section">
            <h2>üìπ Available Cameras</h2>
            <div id="cameras" class="grid">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
        
        <!-- Active Rebroadcasts -->
        <div class="section">
            <h2>üî¥ Active Rebroadcasts</h2>
            <div id="active-streams" class="grid">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshAll()">‚Üª</button>
    
    <script>
        let videoPlayers = {};
        
        function refreshAll() {
            loadIncomingStreams();
            loadCameras();
            loadActiveStreams();
        }
        
        function setupHLSPlayer(videoId, streamUrl) {
            const video = document.getElementById(videoId);
            if (!video) return;
            
            // Use native HLS on Safari
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play().catch(e => console.log('Autoplay prevented:', e));
            }
            // Use hls.js on other browsers
            else if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        const loadingEl = video.parentElement.querySelector('.preview-loading');
                        if (loadingEl) {
                            loadingEl.textContent = '‚ùå Stream unavailable';
                            loadingEl.style.color = '#ff4444';
                        }
                    }
                });
                
                videoPlayers[videoId] = hls;
            } else {
                console.error('HLS not supported in this browser');
            }
        }
        
        function loadIncomingStreams() {
            fetch('/api/streams/incoming')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('incoming-streams');
                    const streams = data.streams || [];
                    
                    if (streams.length === 0) {
                        container.innerHTML = '<div class="empty-state">No incoming streams detected.<br>Configure your GoPro to stream to:<br><code>rtmp://' + location.hostname + ':1935/gopro1</code></div>';
                        return;
                    }
                    
                    container.innerHTML = streams.map(stream => {
                        const videoId = `preview-${stream.name}`;
                        const hlsUrl = `http://${location.hostname}:8888/${stream.name}/index.m3u8`;
                        
                        return `
                            <div class="card">
                                <h3>${stream.name}</h3>
                                <span class="status-badge status-live">‚óè LIVE</span>
                                <div class="card-info">
                                    <div class="info-row">
                                        <span class="label">Readers:</span>
                                        <span class="value">${stream.readers ? stream.readers.length : 0}</span>
                                    </div>
                                </div>
                                <div class="url-display">${stream.url}</div>
                                <div class="preview">
                                    <span class="preview-loading">Loading stream...</span>
                                    <video id="${videoId}" controls muted playsinline></video>
                                </div>
                                <button class="btn btn-success" onclick="window.location.href='/?source=${stream.name}'">
                                    Rebroadcast to Platform
                                </button>
                            </div>
                        `;
                    }).join('');
                    
                    // Setup HLS players after rendering
                    streams.forEach(stream => {
                        const videoId = `preview-${stream.name}`;
                        const hlsUrl = `http://${location.hostname}:8888/${stream.name}/index.m3u8`;
                        setTimeout(() => setupHLSPlayer(videoId, hlsUrl), 100);
                    });
                })
                .catch(err => {
                    console.error('Error loading streams:', err);
                });
        }
        
        function loadCameras() {
            fetch('/api/cameras')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('cameras');
                    const cameras = data.cameras || [];
                    
                    if (cameras.length === 0) {
                        container.innerHTML = '<div class="empty-state">No USB cameras detected.<br>Connect a USB webcam and refresh.</div>';
                        return;
                    }
                    
                    container.innerHTML = cameras.map(camera => `
                        <div class="card">
                            <h3>${camera.name}</h3>
                            <span class="status-badge status-ready">‚óè READY</span>
                            <div class="card-info">
                                <div class="info-row">
                                    <span class="label">Device:</span>
                                    <span class="value">${camera.path}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Type:</span>
                                    <span class="value">${camera.type.toUpperCase()}</span>
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="window.location.href='/?camera=${camera.path}'">
                                Start Streaming
                            </button>
                        </div>
                    `).join('');
                });
        }
        
        function loadActiveStreams() {
            fetch('/api/streams/active')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('active-streams');
                    const streams = data.streams || [];
                    
                    if (streams.length === 0) {
                        container.innerHTML = '<div class="empty-state">No active rebroadcasts.</div>';
                        return;
                    }
                    
                    container.innerHTML = streams.map(stream => `
                        <div class="card">
                            <h3>${stream.id}</h3>
                            <span class="status-badge status-live">‚óè BROADCASTING</span>
                            <div class="card-info">
                                <div class="info-row">
                                    <span class="label">Source:</span>
                                    <span class="value">${stream.source.substring(stream.source.lastIndexOf('/')+1)}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Target:</span>
                                    <span class="value">${stream.target.includes('youtube') ? 'YouTube' : stream.target.includes('facebook') ? 'Facebook' : stream.target.includes('twitch') ? 'Twitch' : 'Custom RTMP'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label">Bitrate:</span>
                                    <span class="value">${stream.config.bitrate}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                });
        }
        
        // Initial load
        refreshAll();
        
        // Auto-refresh every 5 seconds
        setInterval(refreshAll, 5000);
        
        // Cleanup players on page unload
        window.addEventListener('beforeunload', () => {
            Object.values(videoPlayers).forEach(hls => {
                if (hls && hls.destroy) hls.destroy();
            });
        });
    </script>
</body>
</html>
